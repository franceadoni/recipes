<form #f="ngForm" (submit)="saveRecipe.emit(f)">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" [ngModel]="active.title" id="title" placeholder="Insert Title">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" name="description" [ngModel]="active.description" id="description" placeholder="Insert Description">
    </div>
    <div class="form-group">
        <label for="ingredients">Ingredients</label>
        <input type="text" class="form-control" name="ingredients" [ngModel]="active.ingredients" id="ingredients" placeholder="Insert Ingredients">
    </div>
    <div class="form-group">
        <label for="category_id">Category ID</label>
        <input type="number" class="form-control" name="category_id" [ngModel]="active.category_id" id="category_id" placeholder="Insert Category ID">
    </div>
    <div class="form-group">
        <label for="level_id">Level ID</label>
        <input type="number" class="form-control" name="level_id" [ngModel]="active.level_id" id="level_id" placeholder="Insert Level ID">
    </div>
    <div class="form-group">
        <label for="time">Time</label>
        <input type="number" class="form-control" name="time" [ngModel]="active.time" id="time" placeholder="Insert Time">
    </div>
    <button class="btn btn-dark mt-3" type="submit">{{active.id ? 'Update':'Add'}}</button>
    <div *ngIf="active.id">
      <button type="button" class="btn btn-dark" (click)="resetActive.emit(f)">Cancel</button>
    </div>
</form>
